<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID Article </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
      </ng-container>

      <ng-container matColumnDef="annee">
        <th mat-header-cell *matHeaderCellDef> ann√©e </th>
        <td mat-cell *matCellDef="let element"> {{element.annee}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="auteur">
      <th mat-header-cell *matHeaderCellDef> auteur </th>
      <td mat-cell *matCellDef="let element"> {{element.auteur}}</td>
    </ng-container>
    
  
    <!-- Weight Column -->

  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button routerLink="{{element.id}}/edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-flat-button>
            <mat-icon color="warn">delete</mat-icon>
          </button>
          <button mat-flat-button>
            <mat-icon routerLink="{{element.id}}/Affect" >add_task</mat-icon>
          </button>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
